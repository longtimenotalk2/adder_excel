短文本
</text>
</svg>
<svg preserveAspectRatio="xMidYMid meet" transform="translate(20, 80)" viewBox="0 0 250 50" xmlns="http://www.w3.org/2000/svg">
<rect fill="#f1f8e9" height="100%" rx="8" ry="8" width="100%"/>
<text dominant-baseline="middle" fill="#33691e" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" x="50%" y="50%">
中等长度的文本示例
