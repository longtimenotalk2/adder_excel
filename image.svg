<svg height="200" viewBox="0 0 400 200" width="400" xmlns="http://www.w3.org/2000/svg">
<svg preserveAspectRatio="xMidYMid meet" transform="translate(20, 20)" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
